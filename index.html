<!DOCTYPE html>
<html>
    <head>
        <title>
            Electric Vehicle Charging
        </title>
        <style>
            h1{
                background-color: pink;
                font-style: verdana;
                text-align:center;
            }                    
        </style>
    </head>
    <body>
        <h1> Electric Vehicle Charging</h1>
        <form>
            <form action="/action_page.php" method="get" target="_blank"></form>
        Fuel Type Code <input type="text" name="form_fuel type code"><br></br>
        Station Name <input type="text" name="form_station name"><br></br>
        Street Address <input type="alphanumeric" name="form_street address"><br></br>
        Intersection Direction <input type="text" name="form_intersection direction"><br></br>
        City <input type="text"  name="form_city"><br></br>
        State <input type="text" name="form_state"><br></br>
        ZIP <input type="text" name="form_zip"><br></br>
        Plus4 <input type="text" name="form_plus4"><br></br>
        Station Phone <input type="number"form_station phone"><br></br>
        Station Code <input type="alpanumeric" name="form_station code"><br></br>
        <input type="submit" value="Submit">
    </form>
    </body>
</html>
